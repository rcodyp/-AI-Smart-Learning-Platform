<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multiple Choice Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Multiple Choice Quiz</h1>
        <div id="quiz-container">
            <div id="question-container">
                <h2 id="question">Question text goes here</h2>
                <div id="options-container">
                    <!-- Answer options will be dynamically generated here -->
                </div>
            </div>
            <div class="navigation">
                <button id="prev-btn" class="hidden">Previous</button>
                <button id="next-btn">Next</button>
            </div>
            <button id="submit-btn" class="hidden">Submit</button>
            <div id="result-container" class="hidden">
                <h2>Your Score: <span id="score"></span></h2>
                <h3>Correct Answers:</h3>
                <ul id="correct-answers-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
